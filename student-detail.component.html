<div class="container"> 
    <h2>Student-detail Component</h2>
    <table class="table table-striped table-borderless">
        <tr class="thead-light">
            <th>ID</th>
            <th>Name</th>
            <th>Class</th>
        </tr>
        <tr *ngFor="let student of students">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>{{student.class}}</td>
        </tr>
    </table> 
</div>
